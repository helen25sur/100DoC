<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebFoods</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <header id="main-header">
    <div id="logo">
      <h1><a href="/index.html">WebFood</a></h1>
    </div>
    <nav>
      <ul>
        <li><a href="/meals.html">Browse Meals</a></li>
        <li><a href="">My orders</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="latest-products">
      <h2>Browse our delicious meals</h2>
      <ul>
        <li class="food-item">
          <article>
            <img src="/images/meals/risotto.jpg" alt="Risotto with Tiger Prawns">
            <div>
              <h3>Risotto with Tiger Prawns</h3>
              <button class="btn">Add to Cart</button>
            </div>
          </article>
        </li>
        <li class="food-item">
          <article>
            <img src="/images/meals/cheeseburgers.jpg" alt="Two cheeseburgers">
            <div>
              <h3>Cheeseburgers</h3>
              <button class="btn">Add to Cart</button>
            </div>
          </article>
        </li>
      </ul>
    </section>

  </main>
</body>

</html>
